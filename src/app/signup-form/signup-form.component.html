<body class="text-center">

    <form [formGroup]="form" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>


        <input formControlName="username" id="username" placeholder="Username" type="text" class="form-control">


        <input formControlName="password" id="password" placeholder="Password" type="text" class="form-control"><br>

        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

</body>
